name: Security

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  security-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          
      - name: Install dependencies
        run: composer install
        
      - name: Security Check
        uses: symfonycorp/security-checker-action@v5