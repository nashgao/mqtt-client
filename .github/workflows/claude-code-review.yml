name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  claude-review:
    runs-on: ubuntu-latest
    name: Claude Code Analysis
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          separator: ","
          
      - name: Claude Code Review
        uses: anthropics/claude-code-action@v1
        with:
          api-key: ${{ secrets.CLAUDE_API_KEY }}
          model: claude-3-opus-20240229
          review-type: comprehensive
          files: ${{ steps.changed-files.outputs.all_changed_files }}
          
      - name: Post Review Comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const review = process.env.CLAUDE_REVIEW_OUTPUT;
            if (review) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: review
              });
            }
            
  claude-security-scan:
    runs-on: ubuntu-latest
    name: Claude Security Analysis
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Claude Security Scan
        uses: anthropics/claude-code-action@v1
        with:
          api-key: ${{ secrets.CLAUDE_API_KEY }}
          model: claude-3-opus-20240229
          scan-type: security
          severity-threshold: medium
          
      - name: Upload Security Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: claude-security-report
          path: claude-security-report.json
          
  claude-suggestions:
    runs-on: ubuntu-latest
    name: Claude Code Suggestions
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          
      - name: Claude Code Improvements
        uses: anthropics/claude-code-action@v1
        with:
          api-key: ${{ secrets.CLAUDE_API_KEY }}
          model: claude-3-opus-20240229
          analysis-type: improvements
          languages: php
          include-patterns: |
            src/**/*.php
            test/**/*.php
          exclude-patterns: |
            vendor/**
            .github/**
            
      - name: Create Suggestions PR
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "refactor: Claude Code suggested improvements"
          title: "[Claude] Code improvements for PR #${{ github.event.pull_request.number }}"
          body: |
            ## ðŸ¤– Claude Code Suggestions
            
            This PR contains automated suggestions from Claude Code analysis.
            
            ### Original PR: #${{ github.event.pull_request.number }}
            
            Please review these suggestions and merge if appropriate.
            
            ---
            Generated by [Claude Code Action](https://github.com/anthropics/claude-code-action)
          branch: claude-suggestions/${{ github.event.pull_request.number }}
          base: ${{ github.event.pull_request.head.ref }}